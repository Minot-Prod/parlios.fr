<!doctype html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b0f14"/><title>{NOM OUTIL} — Parlios</title>
<link rel="stylesheet" href="/assets/styles/styles.base.css"/></head>
<body>
<header class="header">
  <a href="/"><img class="logo" src="/assets/brand/parlios-logo.png" alt="Parlios"/></a>
  <nav class="nav"><a href="/tools/">Tous les outils</a></nav>
  <div><a class="btn" href="/">Accueil</a></div>
</header>
<main class="container">
  <section class="page">
    <h1 class="title">{NOM OUTIL}</h1>
    <p class="subtitle">{TAGLINE COURTE}</p>
    <hr class="hr"/>
    <div class="card">
      <div class="grid grid-2">
        <div><label class="label">Paramètre A</label><input id="a" class="input" placeholder="..."/></div>
        <div><label class="label">Paramètre B</label><input id="b" class="input" placeholder="..."/></div>
        <div style="grid-column:1/-1"><button id="run" class="btn">Générer</button></div>
      </div>
      <p class="help">Style Parlios unifié, compat Netlify Functions.</p>
    </div>
    <div id="out" class="card" style="margin-top:16px;white-space:pre-wrap"></div>
  </section>
</main>
<script>
async function run(){
  const payload={ a:document.getElementById('a').value.trim(), b:document.getElementById('b').value.trim() };
  const res=await fetch('/.netlify/functions/{slug}/metrics',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  document.getElementById('out').textContent=await res.text();
}
document.getElementById('run').addEventListener('click',run);
</script>
</body></html>
