<!doctype html>
<html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="theme-color" content="#0b0f14"><title>Ad Copy Studio — Parlios</title><link rel="stylesheet" href="/assets/styles/styles.base.css"></head><body><header class="header">  <a href="/"><img class="logo" src="/assets/brand/parlios-logo.png" alt="Parlios"/></a>  <nav class="nav"><a href="/tools/">Tous les outils</a></nav>  <div><a class="btn" href="/">Accueil</a></div></header><div class="container page"><h1 class="title">Ad Copy Studio</h1><p class="subtitle">Génère des textes publicitaires percutants, en 30 secondes.</p><hr class="hr"><div class="card"><div class="grid grid-2"><div><label class="label">Produit / Offre</label><input id="product" class="input" placeholder="Ex: Coaching LinkedIn pour freelances"></div><div><label class="label">Audience</label><input id="audience" class="input" placeholder="Ex: Consultants B2B"></div><div><label class="label">Ton</label><select id="tone" class="input"><option>Direct</option><option>Persuasif</option><option>Conversationnel</option><option>Émotionnel</option></select></div><div><label class="label">Plateforme</label><select id="platform" class="input"><option>Facebook</option><option>Instagram</option><option>LinkedIn</option><option>Google</option></select></div><div style="grid-column:1/-1"><button id="run" class="btn">Générer</button></div></div><p class="help">Basé sur AI Bio Booster — thème Parlios unifié.</p></div><div id="out" class="card" style="margin-top:16px; white-space:pre-wrap"></div></div><script>async function gen(){const product=document.getElementById('product').value.trim();const audience=document.getElementById('audience').value.trim();const tone=document.getElementById('tone').value;const platform=document.getElementById('platform').value;const body=JSON.stringify({product,audience,tone,platform});const res=await fetch('/.netlify/functions/ad-copy-studio/metrics',{method:'POST',headers:{'Content-Type':'application/json'},body});const text=await res.text();document.getElementById('out').textContent=text;}document.getElementById('run').addEventListener('click',gen);</script></body></html>
