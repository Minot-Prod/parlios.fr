<!doctype html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b0f14"/><title>Parlios — Tous les outils IA</title>
<link rel="stylesheet" href="/assets/styles/styles.base.css"/></head>
<body>
<header class="header">
  <a href="/"><img class="logo" src="/assets/brand/parlios-logo.png" alt="Parlios"/></a>
  <nav class="nav"><a href="/">Accueil</a></nav>
  <div><a class="btn" href="/">Retour</a></div>
</header>
<main class="container">
  <section class="page">
    <h1 class="title">Tous les outils IA</h1>
    <p class="subtitle">Clique sur un outil pour le lancer.</p>
    <hr class="hr"/>
    <div id="grid" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(240px,1fr))"></div>
  </section>
</main>
<script>
(async function(){
  try{
    const res = await fetch('/data/tools.registry.json', { cache: 'no-cache' });
    const cfg = await res.json();
    const tools = (cfg.tools||[]).filter(t=>t.enabled);
    const grid = document.getElementById('grid');
    tools.forEach(t=>{
      const el = document.createElement('a');
      el.href = `/tools/${t.slug}/`;
      el.className = 'card'; el.style.display='block';
      el.innerHTML = `<h3 style="margin:0 0 6px 0">${t.name}</h3>
        <p class="subtitle" style="margin:0">${t.tagline||''}</p>
        <hr class="hr"><span class="btn">Lancer</span>`;
      grid.appendChild(el);
    });
  }catch(e){
    document.getElementById('grid').innerHTML = '<div class="card">Erreur de chargement…</div>';
  }
})();
</script>
</body></html>
