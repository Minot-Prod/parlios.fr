<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Bio Booster ⚡ — Parlios</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <h1 class="brand">AI Bio Booster <span class="zap">⚡</span></h1>
        <p class="tagline">Décris-toi en une phrase. Obtiens une bio percutante en 5&nbsp;secondes.</p>
      </div>
    </header>

    <main class="wrap">
      <section class="card tool-card" aria-labelledby="title">
        <h2 id="title" class="visually-hidden">Générateur de bio</h2>

        <label for="prompt" class="label">Qui es-tu ? <span class="hint">(rôle, secteur, point fort, audience…)</span></label>
        <textarea id="prompt" class="input" placeholder="Ex: Développeur IA à Montréal, j'aime le design épuré et l'accessibilité; je parle français/anglais."></textarea>

        <div class="row">
          <label for="tone" class="label-inline">Ton</label>
          <select id="tone" class="select">
            <option>LinkedIn</option>
            <option>Professionnel</option>
            <option>Clair & direct</option>
          </select>

          <button id="go" class="btn-primary">Générer ma bio</button>
        </div>

        <div class="progress" aria-hidden="true">
          <div class="bar" id="progress-bar"></div>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <pre id="result" class="output" aria-label="Résultat"></pre>

        <div class="cta-row">
          <a id="cta" class="btn-ghost" href="#" target="_blank" rel="noopener">⭐ Débloquer le pack Pro</a>
        </div>
      </section>

      <footer class="site-footer">
        <p>Fait avec <span aria-hidden="true">❤️</span> — Parlios</p>
      </footer>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
