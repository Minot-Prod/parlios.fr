name: UA Apply Patch
on:
  workflow_dispatch:
    inputs:
      patch_b64:
        description: "Patch .diff/.patch encodé base64"
        required: true
permissions:
  contents: write
  pull-requests: write
jobs:
  apply-patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Apply patch (force overwrite if exists)
        run: |
          set -euo pipefail
          echo "${{ inputs.patch_b64 }}" | base64 -d > /tmp/ua.patch
          BR="ua/patch-$(date +%s)"
          git checkout -b "$BR" || git switch "$BR"
          git apply --whitespace=fix --reject /tmp/ua.patch || true
          git add -A
          git config user.name  "parlios-ua[bot]"
          git config user.email "parlios-ua[bot]@users.noreply.github.com"
          git commit -am "ua: force patch apply (overwrite existing files)" || true
          git push -u origin "$BR" || true
      - uses: peter-evans/create-pull-request@v6
        with:
          title: "UA: apply patch"
          body:  "Patch appliqué automatiquement (force overwrite)."
          base:  "main"
