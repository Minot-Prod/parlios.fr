name: UA Apply Patch

on:
  workflow_dispatch:
    inputs:
      patch_b64:
        description: "Patch (base64, format git apply)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Apply patch
        run: |
          set -euo pipefail
          echo "${{ inputs.patch_b64 }}" | base64 -d > /tmp/ua.patch
          BR="ua/patch-$(date +%s)"
          git checkout -b "$BR"
          git apply --whitespace=fix /tmp/ua.patch
          git config user.name "parlios-ua[bot]"
          git config user.email "parlios-ua[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ua: apply patch"
          git push -u origin "$BR"
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "UA: apply patch"
          body: "Patch appliqu√© automatiquement."
          base: "main"
